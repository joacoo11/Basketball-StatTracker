<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIBA | LiveStats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a class="logo" href="../main.html">
            <img class="fiba-logo" src="./img/fiba.png" alt="logo">
        </a>
    </header>
    <div class="h1">
         <h1>Fiba Live Stat tracker</h1>
    </div>
    <section id="court">
        <img id="court-img" src="./img/court.jpg" alt="">
    </section>

    <section id="stats">
        <button id="two-pt" class="stat-btn">2 Point attempt</button>
        <button id="three-pt" class="stat-btn">3 Point attemmpt</button>
        <button id="free-Thow" class="stat-btn">Free-Thow attempt</button>
        <button id="turnover" class="stat-btn">Turnover</button>
        <button id="foul" class="stat-btn">Foul commited</button>
    </section>

    <div class=""></div>

    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
